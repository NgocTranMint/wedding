                <script type="text/javascript">
                    // Mảng chứa các đường dẫn ảnh
                    const imagePaths = [
                    ];
                
                    // Lặp qua mảng ảnh và tạo phần tử HTML
                    imagePaths.forEach((path, index) => {
                        const galleryContainer = document.getElementById('gallery-container');
                        
                        // Tạo phần tử ảnh
                        const galleryItem = document.createElement('div');
                        galleryItem.classList.add('grid', 'grid-item', 'btn-see-more-gallery');
                        galleryItem.setAttribute('data-index', index);
                
                        // Tạo phần tử img
                        const imgElement = document.createElement('img');
                        imgElement.src = path;
                        imgElement.classList.add('img', 'img-responsive');
                
                        // Thêm img vào galleryItem
                        galleryItem.appendChild(imgElement);
                
                        // Thêm galleryItem vào container
                        galleryContainer.appendChild(galleryItem);
                
                        // Cập nhật mảng photoGalleries
                        photoGalleries.push({
                            src: path,
                            thumb: path,
                            subHtml: `<div class="lg-sub-html"><h4></h4></div>`
                        });
                    });
                </script>

        function sanitizeJsonString(jsonString) {
            return jsonString
                .replace(/[\n\r\t]/g, '')
                .replace(/[\u0000-\u001F]+/g, '')
                .replace(/,(\s*[}\]])/g, '$1');
        }
        function parseJsonRecursively(jsonString) {
            let sanitizedString = sanitizeJsonString(jsonString);
            let parsed = JSON.parse(sanitizedString);
            Object.keys(parsed).forEach(function(key) {
                try {
                	let checkValue = JSON.parse(parsed[key]);
                	if (checkValue && checkValue.constructor === Object) {
		                parsed[key] = checkValue;
		            }
                } catch (e) {

                }
            });
            return parsed;
        }
